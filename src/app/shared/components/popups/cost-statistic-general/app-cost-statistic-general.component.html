<app-modal-wrapper #appModalWrapper title="Thống kê chi phí" size="modal-xl">
    <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card">
                        <div class="card-body table-responsive p-0" style="height: 550px;">
                            <table class="table table-head-fixed table-bordered table-striped text-nowrap">
                                <thead>
                                <tr>
                                    <th>Danh mục</th>
                                    <th>Mã CT</th>
                                    <th>Số CT</th>
                                    <th>Tổng tiền</th>
                                    <th>Diễn giải</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let item of costList, let key = index">
                                    <td>{{item.costCategory.name | date: 'dd-MM-yyyy'}}</td>
                                    <td>{{item.code}}</td>
                                    <td>{{item.number}}</td>
                                    <td>{{item.amount | number}}</td>
                                    <td>{{item.description}}</td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="text-right">Tổng chi phí: </td>
                                    <td colspan="2"><b>{{costTotal |number}} VNĐ</b></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <div>
            <button (click)="appModalWrapper.hide()" type="button" class="btn btn-light">Đóng</button>
        </div>
    </div>
</app-modal-wrapper>
