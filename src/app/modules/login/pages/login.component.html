<div class="login-box mx-auto">
  <div class="login-logo">
    <a href="#">
      <img src="../../../assets/img/logo-vlxd.png" style="width: 200px;" alt="Logo brand">
    </a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg" style="font-size: 18px; font-weight: 600">Đăng nhập</p>
      <div>
        <div class="input-group mb-3">
          <input
            (keypress)="enterEvent($event)"
            [(ngModel)]="loginModel.username"
            name="email"
            type="email"
            class="form-control"
            placeholder="Email"/>
          <div class="input-group-append">
            <div class="input-group-text form-control">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            (keypress)="enterEvent($event)"
            [(ngModel)]="loginModel.password"
            name="password"
            type="password"
            class="form-control"
            placeholder="Mật khẩu"/>
          <div class="input-group-append">
            <div class="input-group-text form-control">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button (click)="login()" class="btn btn-success float-right" style="line-height: 1.5">
              Đăng nhập
            </button>
          </div>
          <!-- /.col -->
        </div>
      </div>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
