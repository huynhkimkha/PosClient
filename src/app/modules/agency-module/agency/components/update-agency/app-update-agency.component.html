<app-modal-wrapper #appModalWrapper title="Thêm mới thông tin chi nhánh" size="modal-default">
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Tên</label>
            <div class="col-md-10">
                <input [(ngModel)]="agency.name" type="text" class="form-control" placeholder="Nhập tên chi nhánh"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Địa chỉ</label>
            <div class="col-md-10">
                <input [(ngModel)]="agency.address" type="text" class="form-control" placeholder="Nhập địa chỉ"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Org_code</label>
            <div class="col-md-10">
                <input [(ngModel)]="agency.orgCode" type="text" class="form-control" placeholder="Nhập org_code"/>
            </div>
        </div>
        <!-- /.card-body -->
    </div>
    <div class="modal-footer justify-content-between">
        <button (click)="appModalWrapper.hide()" type="button" class="btn btn-light">Đóng</button>
        <button (click)="saveAgency()"  type="button" class="btn btn-success">Lưu</button>
    </div>
</app-modal-wrapper>
