<app-modal-wrapper #appModalWrapper title="Thêm sản phẩm" size="modal-default">
    <div class="modal-body">
        <div class="row form-group">
            <label class="col-md-2 col-form-label">Mã SP</label>
            <div class="col-md-10">
                <input [(ngModel)]="product.nameSlug" type="text" class="form-control" placeholder="Nhập mã sản phẩm"/>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-md-2 col-form-label">Tên</label>
            <div class="col-md-10">
                <input [(ngModel)]="product.name" type="text" class="form-control" placeholder="Nhập tên sản phẩm"/>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-md-2 col-form-label">Mô tả</label>
            <div class="col-md-10">
                <textarea [(ngModel)]="product.content" class="w-100 form-control h-100" rows="4" placeholder="Nhập mô tả sản phẩm">

            </textarea>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-md-2">Danh mục</label>
            <div class="col-md-10">
                <app-select2-control #appSelect2Control multiple="true" [(ngModel)]="categories" dataPlaceHolder="Nhập danh mục">
                    <option value="">Chọn</option>
                    <option *ngFor="let item of categoryList" [value]="item.id">{{item.name}}</option>
                </app-select2-control>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-md-2 col-form-label">Trạng thái</label>
            <div class="col-md-10">
                <select class="form-control" [(ngModel)]="product.status">
                    <option [value]="PRODUCT_STATUS_CONSTANT.ACTIVE">Hoạt động</option>
                    <option [value]="PRODUCT_STATUS_CONSTANT.INACTIVE">Ngừng kinh doanh</option>
                </select>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-md-2 col-form-label">Hình</label>
            <div class="col-md-10">
                <input type="file"
                       id="avatar" name="avatar"
                       accept="image/png, image/jpeg" (change)="logFileEvent($event)">

            </div>
        </div>
        <hr>
        <div class="row form-group">
            <label class="col-md-2 col-form-label">Kích cỡ</label>
            <div class="col-md-4">
                <select [(ngModel)]="sizeIndex" class="form-control" >
                    <option *ngFor="let c of sizeList , let key = index" value="{{key}}">{{c.name}}</option>
                </select>
            </div>
            <label class="col-md-2 col-form-label text-right">Giá</label>
            <div class="col-md-4">
                <input [(ngModel)]="productSize.price" type="number" class="form-control" placeholder="Nhập giá sản phẩm"/>
            </div>
        </div>
        <div class="form-group row">
            <div *ngIf="!updateMode" class="col-3 col-md-2 col-lg-2">
                <button (click)="saveProductSize()" type="button" class=" form-control btn btn-success">Thêm</button>
            </div>
            <div *ngIf="updateMode" class="col-3 col-md-2 col-lg-2">
                <button (click)="saveProductSize()" type="button" size="100%" class=" form-control btn btn-info">Sửa</button>
            </div>
            <div *ngIf="updateMode" class="col-3 col-md-2 col-lg-2">
                <button (click)="resetProductSize()" type="button" class=" form-control btn btn-danger">Hủy</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body table-responsive p-0" style="height: 150px;">
                        <table class="table table-head-fixed text-nowrap">
                            <thead>
                            <tr>
                                <th>Kích cỡ</th>
                                <th>Giá</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of product.productSizeList, let key = index">
                                <td>{{item.size.name}}</td>
                                <td>{{item.price}}</td>
                                <td>
                                    <button (click)="selectProductSize(key)" type="button" class="btn btn-info btn-sm btn mr-1">
                                        <i class="fas fa-pencil-alt"> </i>
                                    </button>
                                    <button (click)="confirmDeleteProductSize(key)" type="button" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"> </i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer justify-content-between">
        <button (click)="appModalWrapper.hide()" type="button" class="btn btn-light">Đóng</button>
        <button (click)="saveProduct()" type="button" class="btn btn-success">Lưu</button>
    </div>
</app-modal-wrapper>
