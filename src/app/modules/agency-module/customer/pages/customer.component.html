<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-12">
            <div class="col-sm-12 text-center">
                <h1>QUẢN LÝ KHÁCH HÀNG</h1>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <!-- /.card-header -->
                    <div class="card-body">
                        <app-data-table [dataTable]="search" [columnNumber]="5" (changeEvent)="dataTableChange($event)">
                            <div class="right-button row justify-content-end input-group">
                                <button class="btn btn-success ml-2" type="button" (click)="appAddCustomer.show()" >
                                    <i class="fas fa-plus"> </i>
                                    <b> Thêm mới</b>
                                </button>
                            </div>
                            <thead>
                            <tr>
                                <th>Loại</th>
                                <th>Họ tên</th>
                                <th>Địa chỉ</th>
                                <th>Số điện thoại</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let e of search.result">
                                <td *ngIf="e.customerType === 'VENDOR'">Nhà cung cấp</td>
                                <td *ngIf="e.customerType === 'CUSTOMER'">Khách hàng</td>
                                <td>{{e.fullName}}</td>
                                <td>{{e.address}}</td>
                                <td>{{e.phone}}</td>
                                <td>
                                    <button class="btn btn-success mr-1" (click)="appUpdateCustomer.show(e)" type="button">
                                        <i class="far fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger" (click)="confirmDelete(e)" type="button">
                                        <i class="far fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </app-data-table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
</section>
<!-- /.content -->
<app-add-customer #appAddCustomer (saveCompleteEvent)="saveCustomerCompleteEvent()"></app-add-customer>
<app-update-customer #appUpdateCustomer (saveCompleteEvent)="saveCustomerCompleteEvent()"></app-update-customer>
